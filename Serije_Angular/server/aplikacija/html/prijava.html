<!DOCTYPE html>
<html lang="hr">
<head>
    <title>Prijava</title>
    <meta charset="UTF-8">
    <link href="../css/mklement21.css" rel="stylesheet" type="text/css">
</head>

<body>
    <header>Prijava</header>
    <nav>#navigacija#</nav>
    <main>
        <div id="poruka">#poruka#</div>
        <form action="/prijava" method="POST">
            <label for="korime">Korisničko ime</label>
            <input id="korime" name="korime" type="text">
            <label for="lozinka">Lozinka</label>
            <input id="lozinka" name="lozinka" type="text">
            <input id="btnPosalji" type="submit" value="Pošalji">
        </form>
    </main>
</body>
</html>
